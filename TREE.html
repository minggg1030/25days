<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js + FBX Loader - ES Module</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script type="module">
  // 引用 Three.js 和 FBXLoader
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js';
  import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/FBXLoader.js';

  let scene, camera, renderer;

  init();
  animate();

  function init() {
    // 建立場景
    scene = new THREE.Scene();

    // 加入光源
    const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(5, 10, 7.5);
    scene.add(directionalLight);

    // 環境光
    const ambientLight = new THREE.AmbientLight(0x404040); // 柔和的白光
    scene.add(ambientLight);

    // 建立相機
    camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 2, 5);

    // 建立渲染器
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 載入 FBX 模型
    const fbxLoader = new FBXLoader();
    fbxLoader.load(
      'https://github.com/minggg1030/25days/releases/download/v1.0.0/model.fbx',
      (object) => {
        object.scale.set(0.01, 0.01, 0.01); // 調整模型大小
        object.position.set(0, 0, 0); // 確保模型在場景中央
        scene.add(object);
      },
      (xhr) => {
        console.log(`模型加載進度: ${(xhr.loaded / xhr.total) * 100}%`);
      },
      (error) => {
        console.error('模型加載失敗:', error);
      }
    );

    // 監聽視窗大小變動
    window.addEventListener('resize', onWindowResize);
  }

  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>

</body>
</html>
