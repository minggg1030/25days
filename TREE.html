<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Three.js + FBX Loader - ES Module</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>
<body>

<script type="module">
  // 1) 載入三.js (ESM 版)
  import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.156.1/build/three.module.js';
  // 2) 載入 FBXLoader (ESM 版)
  import { FBXLoader } from 'https://cdn.jsdelivr.net/npm/three@0.156.1/examples/jsm/loaders/FBXLoader.js';

  let scene, camera, renderer;

  init();
  animate();

  function init() {
    // 建立場景
    scene = new THREE.Scene();

    // 建立相機
    camera = new THREE.PerspectiveCamera(
      60, 
      window.innerWidth / window.innerHeight, 
      0.1, 
      1000
    );
    camera.position.set(0, 2, 5);

    // 建立渲染器
    renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // 3) 建立 FBXLoader
    const fbxLoader = new FBXLoader();
    // 4) 使用相對路徑載入模型
	fbxLoader.load('https://github.com/minggg1030/25days/releases/download/v1.0.0/model.fbx', (object) => {
	  scene.add(object);
	});

    // 監聽視窗大小變動
    window.addEventListener('resize', onWindowResize);
  }

  // 動畫循環
  function animate() {
    requestAnimationFrame(animate);
    renderer.render(scene, camera);
  }

  // 視窗變動時更新相機與渲染器
  function onWindowResize() {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
  }
</script>

</body>
</html>
